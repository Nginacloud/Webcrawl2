<!DOCTYPE html>
<html>
    <h3>HTML Forms</h3>
    <form action="Names" method="post">

        <input type="text" id="fullname" name="fullname" placeholder="Please in put your full government name" 
        required>

        <label for="gender">Gender</label>

        </select>
    </form>
</html>
